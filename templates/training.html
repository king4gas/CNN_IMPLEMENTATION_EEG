{% extends "layout.html" %}

{% block title %}EEG Model Training{% endblock %}

{% block content %}
<style>
    .container {
        background: #fff;
        padding: 30px 25px;
        max-width: 450px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        text-align: center;
    }

    h1 {
        font-size: 22px;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    p {
        font-size: 14px;
        color: #636e72;
        margin-bottom: 20px;
    }

    input[type="file"] {
        padding: 8px;
        width: 100%;
        background: #f1f2f6;
        border: 1px solid #dcdde1;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 13px;
        box-sizing: border-box;
    }

    .btn {
        padding: 10px 16px;
        font-size: 14px;
        background-color: #00b894;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 8px;
        width: 100%;
        box-sizing: border-box;
    }

    .btn:hover {
        background-color: #55efc4;
    }

    .file-preview {
        margin: 20px 0;
    }

    .file-preview img {
        width: 50px;
        display: block;
        margin: 0 auto 10px;
    }

    #progress-container {
        margin-top: 20px;
        display: none;
    }

    progress {
        width: 100%;
        height: 18px;
    }

    #view-result-btn {
        display: none;
        margin-top: 16px;
    }

    #progress-text {
        font-size: 13px;
        color: #2d3436;
        margin-top: 6px;
    }
</style>

<div class="container">
    <h1>Train Your EEG Model</h1>
    <p>Upload your EEG <code>.mat</code> file and train a model using the integrated pipeline.</p>

    <input type="file" id="mat-file" accept=".mat" required><br>

    <div class="file-preview">
        <img src="https://img.icons8.com/plasticine/100/000000/matlab.png" alt="MAT file">
        <p id="filename">No file selected</p>
    </div>

    <button onclick="startUpload()" class="btn">Start Training</button>

    <div id="progress-container">
        <progress id="progress-bar" value="0" max="100"></progress>
        <p id="progress-text">0%</p>
    </div>

    <button id="view-result-btn" class="btn" onclick="goToResult()">View Result</button>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
