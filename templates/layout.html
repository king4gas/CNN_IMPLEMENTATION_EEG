<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EEG App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f2f6, #dff9fb);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #2d3436;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            margin: 0 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 40px 20px;
        }

        .footer {
            background-color: #2d3436;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="/">Home</a>
        <a href="/preprocess_1d">Preprocessing</a>
        <a href="/train">Training Model</a>
        <a href="/predict">Prediction</a>
    </nav>

    <!-- Main content block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 EEG Balinese Character Recognition
    </div>

</body>
</html>
